server {
    listen 80;
    server_name api-invoice.quanganh.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api-invoice.quanganh.org;

    ssl_certificate /etc/ssl/certs/quanganh_origin.pem;
    ssl_certificate_key /etc/ssl/private/quanganh_origin.key;
    
    # SSL optimizations
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Handle /api requests
    location /api {
        proxy_pass http://127.0.0.1:3000/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 10M;
    }
    
    # Root path returns 404 or Welcome
    location / {
        return 200 'Invoice API Backend';
        add_header Content-Type text/plain;
    }
}
